<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Donate.css">
    <link rel="icon" href="../CSS/Donate.css">


    <title>Donate</title>
</head>
<body>
<div id="container">
    
    <div class="img">
         <img src="../media/daasda.jpg" alt="">
    </div>
    <div class="donate">
        <p>Donation Amount</p>
   <div class="box">
    <div class="slider">
        <input type="range" min="10" max="100" value="20" step="10">
    </div>
    <div class="value">100</div>
   </div>
   <div class="info">
        <p>Please enter your information to continue:</p>
        <form>
        <input type="text" placeholder="Card Number" required>
        
        <input type="text" placeholder="CVV" required>
        <input type="text" placeholder="Expiry " required>
        <br>
        <input type="submit" >
    </form>
   </div>
   <a href="../HTML/categories.html" class="back">Back</a>
    </div>

<script>
    const slider =document.querySelector("input");
    const value =document.querySelector(".value");
    value.textContent = slider.value;
    slider.oninput = function(){
    value.textContent = this.value;
    }
</script>
</body>
</html>
